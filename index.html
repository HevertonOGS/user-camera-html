<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      padding: 0;
      border: 0;
      margin: 0;
      font-size: 1.25rem;
    }
  </style>
</head>

<body>
  <label for="environment">Capture environment (video):</label>
  <br>
  <input
    type="file"
    id="environment"
    capture="environment"
    accept="video/*"
  >
  <br><br>

  <label for="environment">Capture user (video):</label>
  <br>
  <input
    type="file"
    id="user"
    capture="user"
    accept="video/*"
  >
  <br><br>

  <label for="environment2">Capture environment (photo):</label>
  <br>
  <input
    type="file"
    id="environment2"
    capture="environment"
    accept="image/*"
  >

  <label for="user2">Capture user (photo):</label>
  <br>
  <input
    type="file"
    id="user2"
    capture="user"
    accept="image/*"
  >
</body>

</html>
